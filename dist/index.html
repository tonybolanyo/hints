<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textarea hints</title>
    <style>
        .suggest-box {
            position: fixed;
            border: 1px solid #ddd;
            z-index: 100;
            background: white;
        }
           
        .suggest-box ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        .suggest-box ul li {
            padding: 4px 8px;
            font-size: 85%;
            border-bottom: 1px solid #ddd;
        }
        .suggest-box ul li:last-child {
            border: 0;
        }
        
        .suggest-box ul li.selected {
            color: #fff;
            background-color: #428bca;
            border-color: darken(#428bca, 5%);
        }
        
        .suggest-box ul li img {
            height: 20px;
        }
    </style>
</head>
<body>
    <textarea name="sample-area" id="sample-area" cols="30" rows="10"></textarea>
    <script src="bundle.js"></script>
</body>
</html>
